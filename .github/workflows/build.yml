name: Build MixinBlocker

on:
  push:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Generate wrapper
        run: gradle wrapper
      
      - name: Build mod
        run: ./gradlew jar
        working-directory: mixinblocker_source
      
      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: mixinblocker
          path: mixinblocker_source/build/libs/*.jar

